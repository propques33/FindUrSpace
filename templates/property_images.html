<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ property_name }} - Property Images</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body and container adjustments */
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.25);
        }

        /* Fullscreen overlay for magnified image */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .image-overlay img {
            width: 80%;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Stylish close button */
        .close-overlay {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1100;
            transition: all 0.3s ease;
        }

        .close-overlay:hover {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .image-overlay.active {
            display: flex;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .image-overlay img {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 180px;
            }
        }

        @media (max-width: 576px) {
            .gallery img {
                width: 150px;
            }

            .image-overlay img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">{{ property_name }} - Property Images</h1>
        <div class="gallery mt-4">
            {% for image in images %}
                <img src="{{ image }}" alt="Property Image {{ loop.index }}" onclick="magnifyImage('{{ image }}')" />
            {% endfor %}
        </div>
    </div>

    <!-- Fullscreen overlay for image magnification -->
    <div id="imageOverlay" class="image-overlay">
        <button class="close-overlay" onclick="closeOverlay()">âœ–</button>
        <img id="magnifiedImage" src="" alt="Magnified Property Image">
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to magnify the image
        function magnifyImage(src) {
            var overlay = document.getElementById('imageOverlay');
            var magnifiedImage = document.getElementById('magnifiedImage');
            
            magnifiedImage.src = src;  // Set the source of the image
            overlay.classList.add('active');  // Show the overlay
        }

        // Function to close the overlay
        function closeOverlay() {
            var overlay = document.getElementById('imageOverlay');
            overlay.classList.remove('active');  // Hide the overlay
        }
    </script>

</body>
</html>
