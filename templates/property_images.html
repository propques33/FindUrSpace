    <title>{{ property_name }} - Property Images</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body and container adjustments */
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 40px;
            border: 2px solid #ccc; /* Border around the container */
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            text-transform: capitalize;
        }

        h5 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.25);
        }

        /* Fullscreen overlay for magnified image */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .image-overlay img {
            width: 80%;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 36px;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Stylish close button */
        .close-overlay {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1100;
            transition: all 0.3s ease;
        }

        .close-overlay:hover {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .image-overlay.active {
            display: flex;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .image-overlay img {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 180px;
            }
        }

        @media (max-width: 576px) {
            .gallery img {
                width: 150px;
            }

            .image-overlay img {
                width: 90%;
            }
        }
    </style>

<body>

    <h2>FindUrSpace</h2>
    <h5>{{ property_name }} - Property Images</h5>

    <div class="container text-center">
        <div class="gallery mt-4">
            {% for image in images %}
                <img src="{{ image }}" alt="Property Image {{ loop.index }}" class="property-image" id="image_{{ loop.index }}" onclick="magnifyImage('{{ image }}', {{ loop.index }})" />
            {% endfor %}
        </div>
    </div>

    <!-- Fullscreen overlay for image magnification -->
    <div id="imageOverlay" class="image-overlay">
        <button class="close-overlay" onclick="closeOverlay()">âœ–</button>
        <img id="magnifiedImage" src="" alt="Magnified Property Image">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var currentIndex = 0;
        var images = [{% for image in images %}"{{ image }}"{% if not loop.last %}, {% endif %}{% endfor %}];

        // Function to magnify the image
        function magnifyImage(src, index) {
            currentIndex = index;
            var overlay = document.getElementById('imageOverlay');
            var magnifiedImage = document.getElementById('magnifiedImage');
            
            magnifiedImage.src = src;  // Set the source of the image
            overlay.classList.add('active');  // Show the overlay
        }

        // Function to close the overlay
        function closeOverlay() {
            var overlay = document.getElementById('imageOverlay');
            overlay.classList.remove('active');  // Hide the overlay
        }

        // Function to show the previous image
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById('magnifiedImage').src = images[currentIndex];
        }

        // Function to show the next image
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById('magnifiedImage').src = images[currentIndex];
        }
    </script>
