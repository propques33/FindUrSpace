<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        // Facebook Meta Pixel Code to track the event on the thank you page
        document.addEventListener("DOMContentLoaded", function() {
            fbq('track', 'CompleteRegistration', {
                content_name: 'User Completed Preferences Submission',
            });
        });
    </script>

    <style>
        body {
            font-family: 'Report School Regular', Arial, sans-serif;
        }

        .thankyou-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 10px 0px;
            text-align: center;
            margin-top: 50px;
        }

        .thankyou-header {
            font-family: 'Report School Bold', Arial, sans-serif;
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .thankyou-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="thankyou-container">
            <div class="thankyou-header">Thank You!</div>
            <p class="thankyou-text">Your submission was successful. Your report will be sent to your email and WhatsApp shortly.</p>
            <button onclick="window.location.href='/'" class="btn btn-primary btn-block mt-3">Back to Home</button>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
