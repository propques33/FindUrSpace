<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Our Blogs</h1>
        <div class="row">
            <!-- Loop through blogs and display them as cards -->
            {% for blog in blogs %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog['Title'] }}</h5>
                        <p class="card-text"><strong>Published on:</strong> {{ blog['Published'] }}</p>
                        <p class="card-text"><strong>Tags:</strong> {{ blog['Tags'] or 'No Tags' }}</p>
                        <!-- Button to open the full blog post -->
                        <a href="{{ url_for('core_bp.blog_detail', slug=blog['slug']) }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
