<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Agreement</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fc;
            color: #333;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 10px 0px;
        }

        .header {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .agreement-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .agreement-image {
            max-width: 100%;
            max-height: 500px;
            border: 2px solid #0056b3;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .agreement-image:hover {
            transform: scale(1.02);
        }

        .no-agreement-message {
            text-align: center;
            font-size: 1.2rem;
            color: #0056b3;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #003a75;
            border-color: #002a55;
        }

        .download-btn {
            background-color: #003a75;
            border-color: #003a75;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            text-decoration: none;
            color: #ffffff;
        }

        .download-btn:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 86, 179, 0.5);
        }
    </style>
</head>
<body>
    <!-- Include sidebar (navigation) -->
    {% include 'operators_navigation.html' %}

    <!-- Main content -->
    <div class="container">
        <h1 class="header">Operator Agreement</h1>

        {% if uploaded_images %}
            <div class="agreement-image-container">
                <!-- Image that opens the modal -->
                <img src="{{ uploaded_images[0] }}" alt="Agreement" class="agreement-image" data-bs-toggle="modal" data-bs-target="#imageModal">
                
                <!-- Download Button -->
                <a href="{{ uploaded_images[0] }}" class="download-btn" download="AgreementImage.jpg">Download Agreement</a>
            </div>
        {% else %}
            <p class="no-agreement-message">No agreement has been signed yet. Please contact support for assistance.</p>
        {% endif %}

        <div class="btn-container">
            <a href="{{ url_for('operators.inventory') }}" class="btn btn-primary">Back to Inventory</a>
        </div>
    </div>

    <!-- Modal for Full Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Agreement Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ uploaded_images[0] }}" alt="Full Agreement Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
