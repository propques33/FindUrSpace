<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Agreement</title>
    <!-- Bootstrap 5.3 CSS -->
     <link rel="icon" href="../../static/images/data-analytics.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
        display: flex;
        margin: 0;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
    flex-grow: 1; /* Allows the container to fill the remaining space */
    padding: 20px;
    margin-left: auto; /* Pushes the container to the right */
    border-radius: 8px;
    text-align: center;
    background-color: #ffffff; /* Optional for better visuals */
}

@media (max-width: 768px) {
    body {
        flex-direction: column; /* Stacks the navigation and container vertically */
    }

    .container {
        margin: 0 auto; /* Centers the container horizontally */
        width: 90%; /* Adjusts the width for smaller screens */
    }
}

        .header {
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #003a75;
            border-color: #003a75;
        }

        .pdf-preview-container {
    width: 100%;
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 6px 15px;
}

.pdf-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

        .pdf-header .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;
        }

        iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 10px;
}

        .download-btn {
            background-color: #0056b3;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #003a75;
        }

        .no-agreement-message {
            font-size: 1.2rem;
            color: #0056b3;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Operator Agreement</h1>

        {% if uploaded_pdfs %}
            <div class="pdf-preview-container">
                <div class="pdf-header">
                    <span class="title">PDF Preview</span>
                    <a href="{{ uploaded_pdfs[0] }}" class="download-btn" download>Download PDF</a>
                </div>
                <iframe src="{{ uploaded_pdfs[0] }}" id="pdfViewer"></iframe>
            </div>

            <div class="btn-container">
                <a href="{{ url_for('operators.inventory') }}" class="btn btn-primary">Back to Inventory</a>
            </div>
        {% else %}
            <p class="no-agreement-message">No agreement has been uploaded yet. Please contact support for assistance.</p>
        {% endif %}
    </div>
</body>
</html>
