<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Login | FindUrSpace</title>
    <link rel="icon" href="../static/images/Asset 6.png" type="image/x-icon">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group label {
            font-weight: 500;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
            color: #0C1427;
        }

        .login-container h5 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            color: #575757;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            text-align: center;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>FindUrSpace</h2>
        <h5>Manage your coworking spaces effortlessly</h5>

        {% if otp_sent %}
        <!-- OTP Form -->
        <form method="POST" action="{{ url_for('operators.operators_login') }}">
            <input type="hidden" name="role" value="{{ role }}">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            <div class="form-group mb-3">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" name="otp" id="otp" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100">Verify OTP</button>

            {% if error %}
            <p class="mt-3">{{ error }}</p>
            {% endif %}
        </form>
        {% else %}
        <!-- Role Selection and Mobile Number Form -->
        <form method="POST" action="{{ url_for('operators.operators_login') }}">
            <div class="form-group mb-3">
                <label for="role">Select Role</label>
                <select class="form-control" name="role" id="role" required>
                    <option value="">Select</option>
                    <option value="owner">Owner</option>
                    <option value="center_manager">Center Manager</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" id="mobile" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100">Send OTP</button>

            {% if error %}
            <p class="mt-3">{{ error }}</p>
            {% endif %}
        </form>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
