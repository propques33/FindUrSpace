<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Login | FindUrSpace</title>
    <link rel="icon" href="../static/images/Asset 6.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group label {
            font-weight: 500;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
            color: #0C1427;
        }

        .login-container h5 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            color: #575757;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>FindUrSpace</h2>
        <h5>Manage your coworking spaces effortlessly</h5>

        <form id="otp-form" method="POST" action="#">
            <div class="form-group mb-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" id="mobile" required>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="sendOtp()">Send OTP</button>

            <div class="form-group mt-3">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" name="otp" id="otp" required>
            </div>

            <button type="button" class="btn btn-success w-100 mt-3" onclick="verifyOtp()">Verify OTP</button>

            <p id="status-message" class="mt-3"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let requestId = '';

        async function sendOtp() {
            const mobile = document.getElementById('mobile').value;
            const statusMessage = document.getElementById('status-message');

            try {
                const response = await fetch('/operators/send_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mobile }),
                });

                const data = await response.json();
                if (data.success) {
                    requestId = data.requestId;
                    statusMessage.innerText = 'OTP sent successfully! Please check your messages.';
                } else {
                    statusMessage.innerText = data.message || 'Failed to send OTP.';
                }
            } catch (error) {
                statusMessage.innerText = 'An error occurred. Please try again.';
            }
        }

        async function verifyOtp() {
            const otp = document.getElementById('otp').value;
            const statusMessage = document.getElementById('status-message');

            if (!requestId) {
                statusMessage.innerText = 'Please send OTP first.';
                return;
            }

            try {
                const response = await fetch('/operators/verify_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ requestId, otp }),
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/operators/inventory';
                } else {
                    statusMessage.innerText = data.message || 'OTP verification failed.';
                }
            } catch (error) {
                statusMessage.innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>

</html>
