<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads | FindUrSpace</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Report School Regular', Arial, sans-serif;
        }

        .leads-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .leads-container h2 {
            font-weight: 700;
            color: #0C1427;
            margin-bottom: 10px;
        }

        .leads-container p {
            font-size: 1.1rem;
            color: #575757;
        }

        .coming-soon {
            font-weight: bold;
            font-size: 1.3rem;
            color: #007bff;
            margin-top: 20px;
        }

        #page-content-wrapper {
            padding: 20px;
            margin-top: 56px; /* Adjust for the navbar height */
            transition: margin-left 0.3s;
        }

        @media (min-width: 768px) {
            #page-content-wrapper {
                margin-left: 250px; /* Adjust when sidebar is shown */
            }
        }
    </style>
</head>

<body>
    {% include 'operators_navigation.html' %} <!-- Include the operators' sidebar -->

    <!-- Main content section -->
    <div id="page-content-wrapper">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="leads-container">
                <h2>Leads</h2>
                <p>You will get the leads generated by us here!</p>
                <p class="coming-soon">Coming Soon!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
