<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('../../static/images/Building\ IllustartionAsset\ 25.svg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Add an overlay for better text visibility */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            margin-top: 100px;
            position: relative;
            z-index: 2;
        }

        .container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }

        .card {
            display: inline-block;
            padding: 30px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            width: 300px;
            height: 100px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="card">
        <h2>See Your Database</h2>
        <br>
        <a href="{{ url_for('admin.view_database_collections') }}">View Collections</a>
    </div>
    <div class="card">
        <h2>Manage Interactive Layout</h2>
        <br>
        <a href="{{ url_for('admin.manage_interactive_layout') }}">Go to Interactive Layout</a>
    </div>
    <div class="card">
        <h2>Leads Dashboard</h2>
        <br>
        <a href="{{ url_for('admin.leads_dashboard') }}">View Leads Dashboard</a>
    </div>
    <div class="card">
        <h2>View Leads</h2>
        <br>
        <a href="{{ url_for('admin.view_leads') }}">View Leads</a>
    </div>
    
    
</div>

</body>
</html>
