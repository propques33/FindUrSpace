<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="card">
        <h2>See Your Database</h2>
        <a href="{{ url_for('admin.view_database_collections') }}">View Collections</a>
    </div>
    <div class="card">
        <h2>Manage Interactive Layout</h2>
        <a href="{{ url_for('admin.manage_interactive_layout') }}">Go to Interactive layout</a>
    </div>
</div>

</body>
</html>
