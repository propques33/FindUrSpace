<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Login</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LftXgcrAAAAALc4ICZwlOCVyg3CQeRrx-t6vbwM"></script>
    <link rel="icon" href="../../static/images/data-analytics.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../../static/images/Home\ BuildingsAsset\ 32.svg'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: none; /* Optional: remove if you prefer flat design */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Primary button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin.admin_login') }}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
