<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - FindUrSpace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="icon" href="../../static/images/data-analytics.png" type="image/x-icon">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 50px auto;
        }

        .thank-you-title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 18px;
            color: #666;

            border-radius: 4px;

        }

    {% include 'navigation.html' %}
    
    <div class="thank-you-container">

        <div class="button-container">
            <a href="{{ url_for('admin.live_inventory') }}" class="back-button">Go Back to Live Inventory</a>
