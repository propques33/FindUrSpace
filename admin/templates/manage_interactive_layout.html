<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Interactive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls select, .controls button {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        .controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            max-width: 100%;
        }
        .layout-controls {
            text-align: center;
        }
        .layout-controls button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .layout-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="back-button">Back to Dashboard</a>
        <h2 class="section-title">Select a Property and Image to Make Interactive</h2>

        <div class="controls">
            <div>
                <label for="property-select">Choose a property:</label>
                <select id="property-select">
                    {% for property in properties %}
                        <option value="{{ property._id }}">{{ property.coworking_name }}</option>
                    {% endfor %}
                </select>
                <button id="load-property">Load Property Images</button>
            </div>
        </div>

        <div id="images-list" class="controls" style="display:none;">
            <label for="image-select">Select Image:</label>
            <select id="image-select">
                <!-- Images for the selected property will be loaded here dynamically -->
            </select>
            <button id="load-image">Load Selected Image</button>
        </div>

        <h3>Interactive Layout</h3>
        <div class="canvas-container">
            <canvas id="interactive-canvas" width="1000" height="700"></canvas>
        </div>

        <div class="layout-controls">
            <button id="add-chair">Add Chair</button>
            <button id="add-table">Add Table</button>
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="crop">Crop Image</button>
            <button id="save-layout">Save Layout</button>
        </div>
    </div>

    <!-- Add this script for Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <!-- Panzoom.js for Zooming Functionality -->
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.1/dist/panzoom.min.js"></script>
    <!-- Cropper.js for Image Cropping -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        const canvas = new fabric.Canvas('interactive-canvas');
        let panzoom;

        // Load images for selected property
        document.getElementById('load-property').addEventListener('click', function() {
            const propertyId = document.getElementById('property-select').value;
            fetch(`/admin/get_property_images/${propertyId}`)
                .then(response => response.json())
                .then(data => {
                    const imageSelect = document.getElementById('image-select');
                    imageSelect.innerHTML = ''; // Clear previous options
                    data.images.forEach(image => {
                        const option = document.createElement('option');
                        option.value = image._id;
                        option.text = image.image_filename;
                        imageSelect.appendChild(option);
                    });
                    document.getElementById('images-list').style.display = 'flex'; // Show the image selection
                });
        });

        // Load selected image into the canvas
        document.getElementById('load-image').addEventListener('click', function() {
            const imageId = document.getElementById('image-select').value;
            fetch(`/admin/get_image/${imageId}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    fabric.Image.fromURL(url, function(img) {
                        canvas.clear();  // Clear the canvas
                        canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                            scaleX: canvas.width / img.width,
                            scaleY: canvas.height / img.height
                        });
                    });
                });
        });

        // Add Chair
        document.getElementById('add-chair').addEventListener('click', function() {
            const chair = new fabric.Rect({
                width: 40, height: 40, fill: 'green', left: 100, top: 100
            });
            canvas.add(chair);
            chair.on('mousedown', function() {
                this.set('fill', 'red');
                canvas.renderAll();
            });
        });

        // Add Table
        document.getElementById('add-table').addEventListener('click', function() {
            const table = new fabric.Rect({
                width: 80, height: 80, fill: 'green', left: 200, top: 200
            });
            canvas.add(table);
            table.on('mousedown', function() {
                this.set('fill', 'red');
                canvas.renderAll();
            });
        });

        // Enable Zoom In/Out with Panzoom.js
        panzoom = Panzoom(canvas.getElement(), {
            minScale: 0.5,
            maxScale: 3
        });

        document.getElementById('zoom-in').addEventListener('click', () => panzoom.zoomIn());
        document.getElementById('zoom-out').addEventListener('click', () => panzoom.zoomOut());

        // Enable cropping with Cropper.js
        document.getElementById('crop').addEventListener('click', function() {
            const cropper = new Cropper(canvas.getElement(), {
                aspectRatio: 16 / 9,
                crop(event) {
                    console.log(event.detail.x, event.detail.y);
                }
            });
        });

        // Save the interactive layout
        document.getElementById('save-layout').addEventListener('click', function() {
            const json = JSON.stringify(canvas.toJSON());
            fetch('/admin/save_interactive_layout', {
                method: 'POST',
                body: JSON.stringify({ layout: json, imageId: document.getElementById('image-select').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Layout saved successfully!');
                }
            });
        });
    </script>

</body>
</html>
