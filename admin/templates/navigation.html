<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Light mode for the navbar */
        .navbar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            height: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar.minimized {
            width: 60px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            margin-bottom: 20px;
        }

        .navbar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        .navbar ul li a span {
            margin-left: 10px;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .navbar.minimized ul li a span {
            opacity: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -15px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle-btn.minimized {
            transform: rotate(180deg);
        }

        /* Style for the icons */
        .navbar ul li a i {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Sidebar with Toggle Button -->
    <div class="navbar" id="navbar">
        <ul>
            <li><a href="{{ url_for('admin.leads_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="{{ url_for('admin.view_users') }}"><i class="fas fa-users"></i><span>Users</span></a></li>
            <li><a href="{{ url_for('admin.view_leads') }}"><i class="fas fa-users"></i><span>View Leads</span></a></li>
            <li><a href="{{ url_for('admin.live_inventory') }}"><i class="fas fa-clipboard-list"></i><span>Coworking Space Inventory</span></a></li>
            <li><a href="{{ url_for('admin.managed_inventory') }}"><i class="fas fa-clipboard-list"></i><span>Managed Office Inventory</span></a></li>
            <!-- <li><a href="{{ url_for('admin.listings') }}"><i class="fas fa-building"></i><span>Listings</span></a></li> -->
            <li><a href="{{ url_for('admin.admin_bookings') }}"><i class="fas fa-calendar-check"></i><span>Bookings</span></a></li>
            <li><a href="{{ url_for('admin.admin_visits') }}"><i class="fas fa-calendar-alt"></i><span>Visits</span></a></li>
            <li><a href="{{ url_for('admin.admin_logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
        <div class="toggle-btn" id="toggleBtn" onclick="toggleNavbar()">&#9776;</div>
    </div>

    <script>
        const navbar = document.getElementById('navbar');
        const toggleBtn = document.getElementById('toggleBtn');

        function toggleNavbar() {
            navbar.classList.toggle('minimized');
            toggleBtn.classList.toggle('minimized');
        }
    </script>
</body>

</html>
