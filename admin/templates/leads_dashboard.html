<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .content {
            margin-left: 250px; /* Adjust for the navbar width */
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 20px;
            margin: 20px auto;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        .button-container {
            margin: 20px;
            text-align: center;
        }
        .switch-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Include the left navigation bar -->
{% include 'navigation.html' %}

<div class="content">
    <!-- Single Leads Dashboard Heading -->
    <h1>Leads Dashboard</h1>

    <div class="container">
        <!-- KPI Cards -->
        <div class="chart-container">
            {{ kpi_fig|safe }}
        </div>

        <!-- Opportunity Status Pie Chart -->
        <div class="chart-container">
            {{ pie_fig|safe }}
        </div>

        <!-- Opportunity Stage Stacked Bar Chart -->
        <div class="chart-container" style="grid-column: span 2;">
            {{ bar_fig|safe }}
        </div>
    </div>

</div>

</body>
</html>
